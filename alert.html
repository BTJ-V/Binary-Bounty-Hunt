<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.4/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="find.css">

<body style="background-color: black;">
    
    <img style="width:150px;
    height: 150px;
    top: 0;
    padding: 0;
    position: absolute;" src="Acumen.png" class="acm">
    
  
    <h1 style=" text-align: center; padding: 0; margin-bottom: 0; padding-top:25px ; color:white; font-size: 40px; ">Clear The Error!</h1>
    <div class="container">
        <img style='width: 400px; height:200px; display:inline; margin: auto; margin-top: 100px;' src="images-3.jpeg">
        <img style='width: 400px; height:200px; display:inline; margin-left:20px;' src="404.jpg.avif">
        <img style='width: 400px; height:200px; display:inline; margin-left: 100px;margin-top: 50px;margin-right: 30px;' src="http-errors.jpg">
        <img style='width: 400px; height:200px; display:inline; margin-top: 0px ;margin-left:0px' src="reload.png">
        <img style='width: 400px; height:200px; display:inline; margin: auto;' src="images.png">
        <img style='width: 400px; height:200px; display:inline; margin-top:30px ;margin-right: 10px;' src="images-4.jpeg">

    </div>
    <script>
        if(performance.navigation.type == performance.navigation.TYPE_RELOAD) {
        swal({ 
        title: 'Are you sure?',
        text: "You won't be able to revert this!",
        type: 'question',
        showCancelButton: true,
        cancelButtonColor: '#d33',
        cancelButtonText: 'Cancel',
        confirmButtonColor: '#3085d6',
        confirmButtonText: 'Reload',
        }).then(function () {
        swal(
        'Deleted!',
        'Your file has been deleted.',
        'success'
        
        )

        })
        .then(()=>{
            document.write("<a href='home.html' style='text-decoration:none; ' ><h1 style='text-align:center;'> Next Level </h1></a>");
        })
        
        };
    </script>

</body>
